<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos incrustados</title>
</head>
<body>
    <main>
        <article>
            <h1>Multimedia</h1>

            <audio autoplay controls src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"></audio><!-- Audio es para agregar sonido a la pagina -->
            <!-- autoplay es para que el audio se reproduzca solo al entrar a la pagina -->
            
            <!-- embled -->
            <embed src="http://www.africau.edu/images/default/sample.pdf" type="application/pdf">

                <!-- Inframe -->
                <iframe width="560" height="315" src="https://www.youtube.com/embed/bxd7yRd5s7U" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                <!-- video -->
                <video controls src="   http://v2v.cc/~j/theora_testsuite/320x240.ogg"></video> <!-- formato de video antiguo -->

                <!-- Imagenes -->
                <img width="200px"  src="img/casa.jpg" alt="casa">
        </article>
    </main>
</body>
</html>
